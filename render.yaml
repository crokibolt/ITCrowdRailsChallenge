databases:
  - name: bookstoredb
    ipAllowList: []

services:
  - type: web
    name: bookstore
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookstoredb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false